name: Main Branch Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      if: matrix.os == 'ubuntu-latest'
        name: Build JRE on Linux
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean buildJreForLinux

      if: matrix.os == 'windows-latest'
        name: Build JRE on Windows
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean buildJreForWindows


      if: matrix.os == 'macOS-latest'
        name: Build JRE on macOS
          env:
            packageUser: ${{ github.actor }}
            packagePAT: ${{ secrets.GITHUB_TOKEN }}
          run: ./gradlew buildJreForMac

      - name: Archive distribtuions
        uses: actions/upload-artifact@v2
        with:
          name: distribtuions
          path: ballerina/build/distributions/*.zip