name: Main Branch Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build JRE on Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          packageUser: ${{ secrets.GITHUB_BOT_USERNAME }}
          packagePAT: ${{ secrets.GITHUB_BOT_TOKEN }}
        run: ./gradlew build
      - name: Build JRE on Windows
        if: matrix.os == 'windows-latest'
        env:
          packageUser: ${{ secrets.GITHUB_BOT_USERNAME }}
          packagePAT: ${{ secrets.GITHUB_BOT_TOKEN }}
        run: ./gradlew.bat build
      - name: Build JRE on macOS
        if: matrix.os == 'macOS-latest'
        env:
          packageUser: ${{ secrets.GITHUB_BOT_USERNAME }}
          packagePAT: ${{ secrets.GITHUB_BOT_TOKEN }}
        run: ./gradlew build
      - name: Archive Linux Artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: Linux Artifacts
          path: build/distributions/ballerina-jre-linux-*.zip
      - name: Archive Windows Artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: Windows Artifacts
          path: build/distributions/ballerina-jre-windows-*.zip
      - name: Archive MacOS Artifacts
        if: matrix.os == 'macOS-latest'
        uses: actions/upload-artifact@v2
        with:
          name: MacOS Artifacts
          path: build/distributions/ballerina-jre-macOS-*.zip
